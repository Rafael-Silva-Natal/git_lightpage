<script>
  let animationInterval;
  let currentImageIndex = 0;
  const imagePaths = ["../imagens/4.jpg", "../imagens/5.jpg", "../imagens/6.jpg"];

  // Função para trocar a imagem atual
  function changeImage() {
      const imageElement = document.querySelector(".animation-image");
      imageElement.src = imagePaths[currentImageIndex];
      currentImageIndex = (currentImageIndex + 1) % imagePaths.length;
  }

  // Função para abrir o chat e a animação
  function openChat() {
      const chatContainer = document.getElementById("chatContainer");
      chatContainer.style.display = "block";

      const suggestions = document.getElementById("suggestions");// modificação fatal estudo para ocultar o chat e os botões
      suggestions.style.display = "none";

      // Iniciar o loop de troca de imagens
      animationInterval = setInterval(changeImage, 1000); // Trocar a cada 1 segundo
  }

  // Função para mostrar a resposta e as opções de link
  function showResponse(response) {
      const suggestions = document.getElementById("suggestions");
      suggestions.style.display = "block";// chama a pergunta do chat

      const button = document.getElementById("button");
      button.style.display = "block";// chama os botões

          // modificação em teste...
         
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = response;
      //messageDiv.textContent.display = "block";

      const suggestionsDiv = document.querySelector(".suggestions");
      suggestionsDiv.innerHTML = "<a href='link_para_componentes.html'>Veja nossos componentes eletrônicos</a>";
  
  }
  

  // Função para fechar o chat e a animação
  function closeChat() {
      const chatContainer = document.getElementById("chatContainer");
      chatContainer.style.display = "none";
      clearInterval(animationInterval);
  }

  // Chamando a função openChat() quando a página é carregada
  document.addEventListener("DOMContentLoaded", openChat);
</script>
