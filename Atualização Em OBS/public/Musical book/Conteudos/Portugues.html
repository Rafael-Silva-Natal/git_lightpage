<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Português</title>
    <link rel="shortcut icon" href="../imagens/Lampada.jpg"/>
<style>
.cabecalho{
  position: relative; /* Define o contexto para o posicionamento absoluto */
  width: 100%;
}
.imagem-cabecalho {
    width: 100%; /* Faz com que a imagem ocupe toda a largura da div */
    height: auto;
}
.video-link{
  color: #4221fa;
    text-decoration: none;
    font-size: 30px;
    text-shadow: 1px 1px rgb(56, 202, 221);
    font-family: 'Trebuchet MS', Arial, sans-serif;

}

.linksPortugues{
  color: #4221fa;
    text-decoration: none;
    font-size: 30px;
    text-shadow: 1px 1px rgb(56, 202, 221);
    font-family: 'Trebuchet MS', Arial, sans-serif;
 }
 a:hover{
    color: #b70fe0; 
    }
    .Portugues{
      position: absolute; /* Coloca os links sobre a imagem */
    top: 20%; /* Ajuste para alinhar verticalmente os links */
    left: 50%; /* Centraliza horizontalmente */
    transform: translate(-50%, -20%); /* Alinha exatamente ao centro */
    display: flex;
    justify-content: space-between;
    width: 80%; /* Define largura para os links */
    }
    .linksMusica,
    .linkMusica2{
      margin: 0;
 }
 
 .linksMusica{
  margin-left: 350px;
 }
 .linksMusica2{
  margin-left: 100px;
 }

 .conteudo {
    position: relative; /* Define um contexto para elementos absolutos */
    width: 100%;
    height: auto;
}

.imagem-conteudo {
    width: 100%;
    height: auto;
}

.video-overlay {
    display: none; /* Inicialmente escondido */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Fundo semitransparente */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10; /* Garante que fique acima da imagem */
}

#videoPlayer {
    width: 80%;
    height: 80%;
    border: none;
    border-radius: 10px;
}

</style>

</head>

<body style="background-color: black" class="body">
    <div class="cabecalho">
        <img src="../imagens/Portugues.jpg" class="imagem-cabecalho">
        <div class="Portugues">
          <div class="linksMusica">
            <a href="#" id="video1" class="video-link">Conceitos gerais 1</a><br><br>
            <a href="#" id="video2" class="video-link">Conceitos gerais 2</a><br><br>
            <a href="#" id="video3" class="video-link">Conceitos gerais 3</a><br><br>
            <a href="#" id="video4" class="video-link">Conceitos gerais 4</a>
          </div>
          <div class="linksMusica2">
            <a href="#" id="video5" class="video-link">Literatura brasileira 1</a><br><br>
            <a href="#" id="video6" class="video-link">Literatura brasileira 2</a><br><br>
            <a href="#" id="video7" class="video-link">Redação</a><br><br>
            <a href="#" id="video8" class="video-link">Regras de pontuação</a>
          </div>
        </div>
      </div>
<br>

<div class="conteudo">
  <img src="../imagens/livroAberto.jpg" class="imagem-conteudo">
  <div class="video-overlay" id="videoOverlay">
      <iframe 
          id="videoPlayer" 
          width="560" 
          height="315" 
          src="" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" 
          allowfullscreen>
      </iframe>
  </div>
</div>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const videoOverlay = document.getElementById("videoOverlay");
    const videoPlayer = document.getElementById("videoPlayer");

    // Mapeamento de vídeos pelos IDs dos links
    const videoMap = {
        video1: "https://www.youtube.com/embed/_-DvIWWxJOs?si=OjQl8H870ktv5r3k",
        video2: "https://www.youtube.com/embed/1JYH6zc2d8c?si=mHSTWVDmpq6aLB2W",
        video3: "https://www.youtube.com/embed/CATy4xLqW-8?si=e7trOjO4huVuDZuD",
        video4: "https://www.youtube.com/embed/-g5ALedaHUM?si=MjLs8jmaF_If1jUM",
        video5: "https://www.youtube.com/embed/zeOeLc4zKpQ?si=p1KAgEaAOlpbwWPY",
        video6: "https://www.youtube.com/embed/aKUBdVss9pE?si=ayBe9ZVdqXuKN17u",
        video7: "https://www.youtube.com/embed/nlSoXVTXI6E?si=AM5381yo9UuEDvHo",
        video8: "https://www.youtube.com/embed/dE0bgN2BG8U?si=17RfiIddKFJFuTSd",

    };

    // Adiciona eventos de clique aos links
    Object.keys(videoMap).forEach(videoId => {
        const link = document.getElementById(videoId);
        link.addEventListener("click", event => {
            event.preventDefault();
            const videoUrl = videoMap[videoId];

            if (videoUrl) {
                videoPlayer.src = videoUrl;
                videoOverlay.style.display = "flex";
            }
        });
    });

    // Fecha o modal e para a reprodução
    videoOverlay.addEventListener("click", event => {
        if (event.target === videoOverlay) {
            videoOverlay.style.display = "none";
            videoPlayer.src = ""; // Para o vídeo
        }
    });
});


  </script>
    
</body>
</html>
